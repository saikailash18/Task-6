<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <span>Address Book</span>
    </header>
    <div class="topnav">
      <div>
        <ul class="nav">
          <li>
            <a>HOME</a>
          </li>
          <li><a id="addTagLink" onclick="addcontact()">+ ADD</a></li>
        </ul>
        <img class="image" src="blog-icon.png" />
      </div>
    </div>

    <div class="container">
      <div class="left">
        <h3>Contacts</h3>
        <div id="userContent"></div>
      </div>
      <div class="right">
        <div id="tagFormPopup" class="popup">
          <form id="contactForm">
            <div class="form-row">
              <div>
                <label for="name">Name</label>
                <textarea class="form-control" id="name"></textarea>
                <div id="nameerror"></div>
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="name">Email</label>
                <textarea class="form-control" id="email"></textarea>
                <div id="emailerror"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="mobile">Mobile</label>
                <textarea class="form-control" id="mobile"></textarea>
                <div id="mobileerror"></div>
              </div>
              <div class="form-group">
                <label for="landline">Landline</label>
                <textarea class="form-control" id="landline"></textarea>
                <div id="landlineerror"></div>
              </div>
            </div>
            <div class="form-group">
              <div>
                <label for="website">Website</label>
                <textarea class="form-control" id="website"></textarea>
                <div id="websiteerror"></div>
              </div>
            </div>
            <div class="form-group">
              <div>
                <label for="address">Address</label>
                <textarea id="address"></textarea>
                <div id="addresserror"></div>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              id="addButton"
              onclick="addcontact()"
            >
              Add
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="updateButton"
              style="display: none"
              onclick="UpdateSave()"
            >
              Update
            </button>
            <button
              type="button"
              class="btn btn-third"
              id="closeButton"
              onclick="formclose()"
            >
              Close
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="model.js"></script>
    <script src="services.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
